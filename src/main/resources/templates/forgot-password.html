<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
      layout:decorator="layout/layout">

<head th:replace="fragments/component :: header"></head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                            and we'll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user" action="#" th:action="@{/register}" method="post" th:object="${user}">
                                        <div class="form-group">
                                            <label>Full name:</label>
                                            <input type="text" th:field="*{name}" /><br/>
                                        </div>
                                        <label>E-mail:</label>
                                        <input type="text" th:field="*{email}" /><br/>

                                        <label>Password:</label>
                                        <input type="password" th:field="*{password}" /><br/>

                                        <label>Birthday (yyyy-mm-dd):</label>
                                        <input type="text" th:field="*{birthday}" /><br/>

                                        <label>Gender:</label>
                                        <input type="radio" th:field="*{gender}" value="Male" />Male
                                        <input type="radio" th:field="*{gender}" value="Female" />Female<br/>

                                        <label>Profession:</label>
                                        <select th:field="*{profession}">
                                            <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}" />
                                        </select>
                                        <br/>

                                        <label>Married?</label>
                                        <input type="checkbox" th:field="*{married}" /><br/>

                                        <label>Note:</label>
                                        <textarea rows="5" cols="25" th:field="*{note}"></textarea>
                                        <br/>

                                        <button type="submit">Register</button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="login.html">Already have an account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
